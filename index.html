<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mohammad Parcel Invoice</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
        font-weight: 600;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #f0f0f0;
        padding: 20px;
      }

      .invoice-container {
        width: 350px;
        background: white;
        padding: 20px;
      }

      .logo {
        width: 180px;
        display: block;
        margin: auto;
      }

      .barcode {
        width: 100%;
        height: 40px;
      }

      .mp-id {
        text-align: center;
        font-size: 14px;
      }

      .merchant-info {
        text-align: center;
        margin: 5px 0;
      }

      .merchant-name {
        font-size: 18px;
        margin-bottom: 5px;
      }

      .merchant-subname {
        font-size: 14px;
        margin-bottom: 5px;
      }

      .merchant-number {
        font-size: 13px;
      }

      .section-title {
        font-size: 16px;
        text-align: center;
        margin: 5px 0 5px;
      }

      .customer-info {
        border: 1px solid #000;
        border-radius: 4px;
        padding: 10px;
        text-align: center;
      }

      .customer-info p {
        margin: 4px 0;
        font-size: 13px;
        line-height: 1.4;
      }

      .cod-section {
        display: flex;
        border: 1px solid #000;
        border-radius: 4px;
        margin: 5px 0;
        position: relative;
      }

      .cod-section span {
        flex: 1;
        padding: 8px;
        font-size: 14px;
        text-align: center;
      }

      .cod-section::after {
        content: "";
        position: absolute;
        left: 50%;
        top: 0;
        bottom: 0;
        width: 1px;
        background-color: #000;
      }

      .qr-section {
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        margin: 15px 0;
        width: 90%;
        margin: auto;
      }

      .qr-code {
        width: 80px;
        height: 80px;
      }

      .details {
        display: flex;
        flex-direction: column;
        gap: 5px;
        font-size: 13px;
      }

      .footer {
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
        margin-top: 15px;
        font-size: 12px;
      }

      .website {
        text-transform: uppercase;
        font-size: 12px;
        text-align: center;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div class="invoice-container">
      <img src="assets/logo.png" alt="Mohammad Parcel" class="logo" />
      <img src="assets/barcode.png" alt="Barcode" class="barcode" />
      <div class="mp-id">MP-ID : 142970246</div>

      <div class="merchant-info">
        <div class="merchant-name">MERCHNAT</div>
        <div class="merchant-subname">Mh Fashion House</div>
        <div class="merchant-number">Number: 01684645670</div>
      </div>

      <div class="section-title">CUSTOMER</div>
      <div class="customer-info">
        <p>Name : সামা আবেদীন</p>
        <p>Phone : 01723251225</p>
        <p>Address : shariatpur goshairhat<br />charshamontoshar</p>
      </div>

      <div class="cod-section">
        <span>COD</span>
        <span>850</span>
      </div>

      <div class="qr-section">
        <img src="assets/qr-code.svg" alt="QR Code" class="qr-code" />
        <div class="details">
          <span>Invoice : 51225</span>
          <span>D. Type : Home</span>
          <span>WGT : 0.6 KG</span>
        </div>
      </div>

      <div class="footer">
        <p class="timestamp">P: 07/05/25 05:05pm</p>
        <p class="website">www.mohammadparcel.com</p>
      </div>
    </div>
  </body>
</html>
